<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project: Blog</title>

    <style>
      body {
        font-family: serif;
        background-color: lightgray;
        padding: 20px;
      }

      h1 {
        font-family: sans-serif;
        color: black;
      }

      h2 {
        color: brown;
      }

      .date {
        font-style: italic;
        color: gray;
      }

      .post {
        background-color: white;
        padding: 10px;
        margin-bottom: 15px;
      }

      a {
        color: green;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>

    <h1>My Blog</h1>

    <h3>Contents</h3>
    <ul>
      <li><a href="#post1">First post</a></li>
      <li><a href="#post2">Second post</a></li>
    </ul>

    <div class="post">
      <h2 id="post1">First post</h2>
      <p class="date">Posted in March 2026</p>
      <p>
        Today I started learning HTML and CSS.
      </p>
    </div>

    <div class="post">
      <h2 id="post2">Second post</h2>
      <p class="date">Posted one week later</p>
      <p>
        I am learning how to create websites.
      </p>
    </div>

  </body>
</html>
