<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project: Event invite</title>

    <style>
      body {
        font-family: sans-serif;
        background-color:lightgray;
        padding: 20px;
        text-align: center;
      }

      .invite {
        background-color: white;
        width: 300px;
        margin: auto;
        padding: 15px;
        border-radius: 8px;
      }

      h1 {
        color: brown;
      }

      h2 {
        color: green;
      }

      .rsvp {
        background-color: rgb(57, 222, 60);
        color: white;
        padding: 8px;
        margin-top: 10px;
        border-radius: 5px;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="invite">
      <h1>You're invited!</h1>
      <h2>Lina</h2>

      <p><strong>Date:</strong> February 10</p>
      <p><strong>Time:</strong> 18:00</p>
      <p><strong>Place:</strong> My house</p>

      <p>Join us for a warm evening together.</p>

      <div class="rsvp">RSVP: Yes / No</div>
    </div>
  </body>
</html>
